<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn()" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>

    <form 
      class="form-inline mt-2 mt-md-0"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      *ngIf="!loggedIn()">
      <input 
        class="form-control mr-sm-2" 
        type="text"
        placeholder="Username"
        required
        [(ngModel)]="model.username"
        name="username"
        #username="ngModel">
      <input 
        class="form-control mr-sm-2" 
        type="password"
        placeholder="Password"
        required
        [(ngModel)]="model.password"
        name="password"
        #password="ngModel">
      <button 
        class="btn btn-success my-2 my-sm-0" 
        type="submit"
        [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </div>
    
</nav>
